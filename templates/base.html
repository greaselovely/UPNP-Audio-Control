<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}HEOS Dashboard{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --text-color: #212529;
            --card-bg: #ffffff;
            --control-bg: #f8f9fa;
            --border-color: #dee2e6;
            --slider-bg: #ccc;
            --slider-thumb: #0d6efd;
        }

        html.dark-mode {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --control-bg: #2a2a2a;
            --border-color: #444444;
            --slider-bg: #555;
            --slider-thumb: #3a8eff;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
            font-family: system-ui, sans-serif;
        }

        .page-container {
            max-width: 1140px;
            margin: 0 auto;
            padding: 2rem 1rem;
        }

        .theme-toggle {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .settings-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .card {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--border-color);
        }
    </style>

    <script>
        (function () {
          try {
            if (localStorage.getItem('theme') === 'dark') {
              document.documentElement.classList.add('dark-mode');
            }
          } catch (e) {}
        })();
      </script>
      
</head>
<body>
    <div class="page-container">
        {% block content %}{% endblock %}
    </div>

    <button id="themeToggle" class="btn theme-toggle btn-light">
        <span id="themeIcon">üåô</span>
    </button>

    <a href="/settings" class="btn settings-toggle btn-secondary">
        <span>‚öôÔ∏è</span>
    </a>

    <script>
        function updateVolumeDisplay(value) {
            const el = document.getElementById('volumeDisplay');
            if (el) el.textContent = value + '%';
        }

        const toggleTheme = () => {
            const html = document.documentElement;
            const toggle = document.getElementById('themeToggle');
            const icon = document.getElementById('themeIcon');
            const isDark = html.classList.toggle('dark-mode');

            toggle.classList.toggle('btn-dark', isDark);
            toggle.classList.toggle('btn-light', !isDark);
            icon.textContent = isDark ? '‚òÄÔ∏è' : 'üåô';

            localStorage.setItem('theme', isDark ? 'dark' : 'light');

            fetch('/update_config', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ ui: { theme: isDark ? 'dark' : 'light' } })
            });
        };

        document.getElementById('themeToggle').addEventListener('click', toggleTheme);

        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-mode');
                document.getElementById('themeToggle')?.classList.replace('btn-light', 'btn-dark');
                document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
